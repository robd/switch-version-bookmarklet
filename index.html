<html>
<body>
<p>Choose versions:</p>

<select id="rubyVersion">
  <option>Ruby version</option>
  <option>2.1.2</option>
  <option>2.1.1</option>
  <option>2.1.0</option>
  <option>2.0.0</option>
  <option>1.9.3</option>
  <option>1.9.2</option>
  <option>1.9.1</option>
  <option>1.8.7</option>
  <option>1.8.6</option>
</select>

<a id="bookmarkletLink" href="javascript:(function(){ var rubyVersion=''; var newUrl=window.location.href.replace(/(\d+\.\d+\.\d+)/, rubyVersion); window.location.href=newUrl; })();">@ Ruby</a>

<script>
document.getElementById('rubyVersion').onchange = function(e){
    if (!e) var e = window.event;
    var selectedRubyVersion = this.options[this.selectedIndex].value;
    document.getElementById('bookmarkletLink').href = document.getElementById('bookmarkletLink').href.replace(/rubyVersion='.*'/,"rubyVersion='" + selectedRubyVersion + "'");
    document.getElementById('bookmarkletLink').innerHTML = "@ Ruby " + selectedRubyVersion;
};
</script>
</body>
</html>
